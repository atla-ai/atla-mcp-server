services:
  - type: web
    name: atla-mcp-server
    region: frankfurt
    runtime: python
    autoDeploy: true
    buildCommand: pip install ".[remote]"
    startCommand: uvicorn remote.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
